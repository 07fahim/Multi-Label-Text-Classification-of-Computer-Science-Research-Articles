<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result - CS Article Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="classifier-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">üî¨</span>
                <span>CS Article Classifier</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/classify" class="nav-link active">Classifier</a>
                <a href="/about" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <div class="header">
                <h1>üî¨ Classification Result</h1>
                <p>Top 5 predicted subjects with confidence scores</p>
            </div>

            <div class="content">
                <!-- Abstract Section -->
                <div class="abstract" id="abstractSection">
                    <strong>Input Abstract:</strong>
                    <div class="abstract-text">{{ input_text }}</div>
                    <button class="expand-btn" id="expandBtn">Read More ‚ñº</button>
                </div>
                
                <!-- Prediction Section -->
                <div class="tags-section">
                    <h3>Predicted Subjects</h3>
                    <div class="tags">
                        {% for item in labels %}
                            <span class="tag">
                                <span class="tag-label">{{ item.label }}</span>
                                <span class="tag-confidence">{{ "%.2f"|format(item.confidence) }}%</span>
                            </span>
                        {% endfor %}
                    </div>
                </div>

                <a href="/classify" class="back-btn">
                    <span>‚Üê</span>
                    <span>Try Another</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const abstractSection = document.getElementById('abstractSection');
        const expandBtn = document.getElementById('expandBtn');
        
        expandBtn.addEventListener('click', function() {
            abstractSection.classList.toggle('expanded');
            expandBtn.textContent = abstractSection.classList.contains('expanded')
                ? 'Read Less ‚ñ≤'
                : 'Read More ‚ñº';
        });
    </script>
</body>
</html>
