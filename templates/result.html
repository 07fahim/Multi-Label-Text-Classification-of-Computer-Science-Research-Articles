<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Classification Result</h1>
            <p>Top 5 predicted subjects with confidence scores</p>
        </div>
        <div class="content">
            <div class="abstract" id="abstractSection">
                <strong>Input Abstract:</strong>
                <div class="abstract-text">{{ input_text }}</div>
                <button class="expand-btn" id="expandBtn">Read More ‚ñº</button>
            </div>
            
            <div class="tags-section">
                <h3>Predicted Subjects</h3>
                <div class="tags">
                    {% for item in labels %}
                        <span class="tag">
                            <span class="tag-label">{{ item.label }}</span>
                            <span class="tag-confidence">{{ "%.1f"|format(item.confidence * 100) }}%</span>
                        </span>
                    {% endfor %}
                </div>
            </div>
            
            <a href="/" class="back-btn">
                <span>‚Üê</span>
                <span>Try Another</span>
            </a>
        </div>
    </div>

    <script>
        const abstractSection = document.getElementById('abstractSection');
        const expandBtn = document.getElementById('expandBtn');
        
        expandBtn.addEventListener('click', function() {
            abstractSection.classList.toggle('expanded');
            if (abstractSection.classList.contains('expanded')) {
                expandBtn.textContent = 'Read Less ‚ñ≤';
            } else {
                expandBtn.textContent = 'Read More ‚ñº';
            }
        });
    </script>
</body>
</html>
