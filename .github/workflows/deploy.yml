name: Deploy to Render

on:
  push:
    branches:
      - flask

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Render Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.render.com
          username: ${{ secrets.RENDER_REGISTRY_USERNAME }}
          password: ${{ secrets.RENDER_REGISTRY_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t registry.render.com/${{ secrets.RENDER_SERVICE_NAME }}:latest .
          docker push registry.render.com/${{ secrets.RENDER_SERVICE_NAME }}:latest

      - name: Trigger Render deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"
